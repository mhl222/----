<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- Vue 引入 -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- elemrntUI引入 -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>

  <!-- 自定css引入 -->
  <link rel="stylesheet" href="./css/common.css">
  <title>智能相册</title>
</head>

<body>
  <div id="app">
    <el-container class="_container">
      <el-header class="_header">
        <el-row style="height: 100%;">
          <el-col :span="12" style="height: 100%;">
            <img src="./img/title.png" alt="HFUT智能相册" style="height: 50px;">
          </el-col>
          <el-col :span="8" :offset="4" style="height: 100%; ">
            <div style="float: right;">
              <el-dropdown style=" margin: 10px 25px; ">
                <el-button round type="primary">
                  <i class="el-icon-upload2"></i>上传
                </el-button>
                <template #dropdown>
                  <el-dropdown-menu>
                    <el-dropdown-item>上传照片</el-dropdown-item>
                    <el-dropdown-item>上传文件夹</el-dropdown-item>

                  </el-dropdown-menu>
                </template>
              </el-dropdown>
              <el-dropdown style=" margin: 10px 10px; ">

                <span>XXX用户<i class="el-icon-arrow-down el-icon--right"></i></span>
                <template #dropdown>
                  <el-dropdown-menu>
                    <el-dropdown-item>上传照片</el-dropdown-item>
                    <el-dropdown-item>上传文件夹</el-dropdown-item>
                    <el-dropdown-item>注销</el-dropdown-item>   
                  </el-dropdown-menu>
                </template>
              </el-dropdown>
            </div>


          </el-col>
        </el-row>
      </el-header>
      <el-container class="_body">
        <el-aside class="_aside">
          <el-menu :default-openeds="['0','1','2','3']" default-active="1-1" @open="handleOpen" @close="handleClose"
            class="_menu">
            <el-submenu index="1">
              <template #title>
                <i class="el-icon-picture"></i>
                <span>照片</span>
              </template>
              <el-menu-item index="1-1">全部照片</el-menu-item>
              <el-menu-item index="1-2">最近上传</el-menu-item>
            </el-submenu>
            <el-submenu index="2" class="_el-submenu">
              <template #title><i class="el-icon-s-management"></i><span>相册</span></template>
              <el-menu-item index="2-1"><i class="el-icon-s-finance"></i>相册</el-menu-item>
              <el-menu-item index="2-2"><i class="el-icon-s-custom"></i>人物</el-menu-item>
              <el-menu-item index="2-3"><i class="el-icon-guide"></i>地点</el-menu-item>

            </el-submenu>
            
            <el-menu-item index="3">
              <template #title> <i class="el-icon-delete" style="font-size: 25px;color: black; "></i><span
                  style="font-size: 20px ;font-weight:bold">回收站</span></template>
            </el-menu-item>
          </el-menu>

        </el-aside>
        <el-main></el-main>
      </el-container>
    </el-container>
  </div>
  <!-- 自定义js -->
  <script src="./js/common.js"></script>
</body>

</html>
