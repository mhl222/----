<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- Vue 引入 -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- elemrntUI引入 -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>

  <!-- 自定css引入 -->
  <link rel="stylesheet" href="./css/common.css">
  <title>智能相册</title>
</head>

<body>
  <div id="app">
    <el-container class="_container">
      <el-header class="_header">
        <el-row>
          <el-col :span="12"><div></div></el-col>
          <el-col :span="12"><div></div></el-col>
        </el-row>
      </el-header>
      <el-container class="_body">
        <el-aside class="_aside">
          <el-menu default-active="2" @open="handleOpen" @close="handleClose" class="_menu">
            <el-submenu index="1">
              <template #title>
                <i class="el-icon-picture"></i>
                <span >照片</span>
              </template>
              <el-menu-item index="1-1">全部照片</el-menu-item>
              <el-menu-item index="1-2">最近上传</el-menu-item>
            </el-submenu>
            <el-submenu index="2" class="_el-submenu">
              
              <template #title><i class="el-icon-s-management"></i><span>相册</span></template>
              <el-menu-item index="2-1"><i class="el-icon-s-finance"></i>相册</el-menu-item>
              <el-menu-item index="2-2"><i class="el-icon-s-custom"></i>人物</el-menu-item>
              <el-menu-item index="2-3"><i class="el-icon-guide"></i>地点</el-menu-item>
              
            </el-submenu>
            <el-menu-item index="3">
              <template #title > <i class="el-icon-delete" style="font-size: 25px;color: black; "></i><span style="font-size: 20px ;font-weight:bold">回收站</span></template>
            </el-menu-item>
          </el-menu>



        </el-aside>
        <el-main></el-main>
      </el-container>
    </el-container>
  </div>
  <script>
    const App = {
      data() {
        return {
          message: "Hello Element Plus",
        };
      },
      methods: {
        handleOpen(key, keyPath) {
          console.log(key, keyPath);
        },
        handleClose(key, keyPath) {
          console.log(key, keyPath);
        }
      }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
  </script>
</body>

</html>
